<html>
<head>
  <meta charset="utf-8">

  <title>두근두근 자리뽑기 저장돼랑</title>

  <style>
    <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 전체 화면 꽉 채우기 */
        html, body {
            height: 40%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* 중앙에 콘텐츠 위치 */
        .container {
            width: 90%;
            max-width: 600px; /* 화면이 너무 커지지 않도록 제한 */
            text-align: center;
        }

        textarea {
            width: 100%;
            resize: none; /* 크기 조정 안 되게 */
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🌸두근두근 자리 뽑기!!🌸</h2>
        <textarea id="names" rows="5" placeholder="학생 이름을 줄마다 적어주세요"></textarea>
        <br>
        <button onclick="assignSeats()">자리 뽑기!</button>

        <h3>자리 배정 결과:</h3>
        <ol id="result"></ol>
    </div>

    <script>
        function assignSeats() {
            const textarea = document.getElementById("names");
            const nameList = textarea.value.trim().split("\n").filter(name => name !== "");
            
            const shuffled = nameList.sort(() => Math.random() - 0.5);
            
            const resultList = document.getElementById("result");
            resultList.innerHTML = "";
            
            shuffled.forEach((name, index) => {
                const li = document.createElement("li");
                li.textContent = `${index + 1}번 자리: ${name}`;
                resultList.appendChild(li);
            });
        }
    </script>
</body>
</html>
